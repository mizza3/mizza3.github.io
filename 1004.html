<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10월 4일 실습</title>
    <link href="1004.css" rel="stylesheet"> <!-- 외부 CSS가 있는 경우 연결. 1004.css 대신 css 파일 이름 입력 -->

    <!-- CSS 코드 작성 -->
    <style>

    </style>
</head>

<body>
    <!-- HTML 코드 작성 -->


    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script> <!-- JS 라이브러리 또는 외부 스크립트 연결 -->
    <!--파일을 연결하여 사용-->
    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> CDN 방식으로 연결하는 경우 -->
    <!--필요한 라이브러리를 웹에서 주소를 통해 찾아 사용-->
    <!--인터넷 연결에 문제가 생길 경우 javaScript 사용이 불가-->

    <!-- 자바스크립트 코드 작성 -->
    <script>
        var x = window.innerWidth;
        //var: 변수를 만드는 명령어
        //window.innerWidth: 뷰포트의 가로 크기를 자동으로 찾아줌 (window: 브라우저의 윈도우)

        document.write(x);
        //자바스크립트에 미리 만들어진 단어.
        //document: 작성하고 있는 파일 자체를 의미
        //write: 자바스크립트를 통해 css코드를 작성하는 것
        //HTML 코드를 write()안에 작성
        //'': 텍스트 또는 문자를 의미. 변수 활용시 ''를 사용하지 않음
    </script>
</body>
    
</html>
